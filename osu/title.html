<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>osu!</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/443a99a348.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header__background"></div>
    <div><img class="top-background" src="assets/images/top-background.jpg" alt="ой"></div>
    <div class="container">
        <div class="header-container">
            <header class="header">
                <nav class="nav">
                    <div class="menu">
                        <a href="">
                            <img class="logo" src="assets/images/logo.png" alt="лого">
                        </a>
                        <a class="nav__link" href="#">общее</a>
                        <a class="nav__link" href="#">карты</a>
                        <a class="nav__link" href="#">рейтинг</a>
                        <a class="nav__link" href="#">сообщество</a>
                        <a class="nav__link" href="#">магазин</a>
                        <a class="nav__link" href="#">помощь</a>
                        <a class="nav__link" href="#">
                            <img class="search" src="assets/images/search.png" alt="поиск">
                        </a>
                    </div>
        
                    <div class="menu__other">
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-heart"></i>
                        <a class="flag1" href="#">
                            <img class="nav__image2 flag" src="assets/images/flag.svg" alt="язык">
                        </a>
                        <div class="notifications">
                            <i class="fa fa-comment-alt"></i>
                            <span class="notification-item-count">0</span>
                        </div>
                        <div class="notifications">
                            <i class="fa fa-inbox"></i>
                            <span class="notification-item-count">0</span>
                        </div>
                       
                        <a class="nav__link__other profile" href="#">
                            <img class="nav__image" src="assets/images/profile-pic.jfif" alt="поиск">
                        </a>
                    </div>
                    
                </nav>
            </header>
            <div class="player-info-header">
                <div class="header-icon"></div>
                <div class="header-title">информация об игроке</div>
                <div class="game-mode">
                    <ul class="game-mode__items">
                        <li class="game-mode__item game-mode__item-active">
                            <a class="game-mode__link" data-orig-title="Э" href="">
                                osu!
                                <i class="fa-solid fa-star"></i>
                            </a>
                        </li>
                        <li class="game-mode__item">
                            <a class="game-mode__link" href="">osu!taiko</a>
                        </li>
                        <li class="game-mode__item">
                            <a class="game-mode__link" href="">osu!catch</a>
                        </li>
                        <li class="game-mode__item">
                            <a class="game-mode__link" href="">osu!mania</a>
                        </li>
                    </ul>
                </div>
                <div class="header-edit">
                    <i class="fa-solid fa-pencil"></i>
                </div>
            </div>
        </div>
        <div class="player-info">
            <ul class="header-row-items">
                <li class="header-row-item header-row-item-active">
                    <a class="header-row-item-link" href="">информация</a>
                </li>
                <li class="header-row-item">
                    <a class="header-row-item-link" href="">моддинг</a>
                </li>
                <li class="header-row-item">
                    <a class="header-row-item-link" href="">playlists</a>
                </li>
                <li class="header-row-item">
                    <a class="header-row-item-link" href="">multiplayer</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
